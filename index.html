<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script>
  let number = parseInt(prompt("Введіть ціле число:"));

  function isPrime(num) {
    if (num <= 1) return false;
    for (let i = 2; i <= Math.sqrt(num); i++) {
      if (num % i === 0) {
        return false;
      }
    }
    return true;
  }

  if (isPrime(number)) {
    console.log(`${number} є простим числом.`);
  } else {
    console.log(`${number} не є простим числом.`);
  }
</script>
<body>

</body>
</html>
